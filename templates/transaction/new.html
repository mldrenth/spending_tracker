{% extends 'base.html' %}
{% block content %}

<!--
  This example requires Tailwind CSS v2.0+ 
  
  This example requires some changes to your config:
  
  ```
  // tailwind.config.js
  module.exports = {
    // ...
    plugins: [
      // ...
      require('@tailwindcss/forms'),
    ],
  }
  ```
-->
<div class="flex justify-center items-center">
    <div class="md:grid md:grid-cols-1 md:gap-6">
        <div class="mt-5 md:mt-0 md:col-span-2">
            <form action="/" method="POST">
                <div class="shadow sm:rounded-md sm:overflow-hidden">
                    <div class="px-4 py-5 bg-white space-y-6 sm:p-6">
                        <div class="grid grid-cols-3 gap-6">
                            <div class="col-span-3 sm:col-span-2">
                                <label for="name" class="block text-sm font-medium text-gray-700">
                                    Name:
                                </label>
                                <div class="mt-1 flex rounded-md shadow-sm">
                                    <input type="text" name="name" id="name"
                                        class="focus:ring-sky-500 focus:border-sky-500 flex-1 block w-full rounded-none rounded-r-md sm:text-sm border-sky-300"
                                        required>
                                </div>
                            </div>
                        </div>
                        <div class="grid grid-cols-3 gap-6">
                            <div class="col-span-3 sm:col-span-2">
                                <label for="price" class="block text-sm font-medium text-gray-700">
                                    Price:
                                </label>
                                <div class="mt-1 flex rounded-md shadow-sm">
                                    <input type="number" min="0.00" max="10000.00" step="0.01" name="price" id="price"
                                        class="focus:ring-sky-500 focus:border-sky-500 flex-1 block w-full rounded-none rounded-r-md sm:text-sm border-sky-300"
                                        required>
                                </div>
                            </div>
                        </div>
                        <div class="col-span-6 sm:col-span-3">
                            <label for="merchant_id" class="block text-sm font-medium text-gray-700">Merchant</label>
                            <select id="merchant_id" name="merchant_id"
                                class="mt-1 block w-full py-2 px-3 border border-sky-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-sky-500 focus:border-sky-500 sm:text-sm"
                                required>
                                {% for merchant in merchants %}
                                {% if merchant.active %}
                                <option value="{{merchant.id}}">{{ merchant.name }}</option>
                                {% endif %}

                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-span-6 sm:col-span-3">
                            <label for="tag_id" class="block text-sm font-medium text-gray-700">Tag</label>
                            <select id="tag_id" name="tag_id"
                                class="mt-1 block w-full py-2 px-3 border border-sky-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-sky-500 focus:border-sky-500 sm:text-sm"
                                required>
                                {% for tag in tags %}
                                {% if tag.active %}
                                <option value="{{tag.id}}">{{ tag.name }}</option>
                                {% endif %}
                                {% endfor %}
                            </select>
                        </div>
                        <div class="grid grid-cols-3 gap-6">
                            <div class="col-span-3 sm:col-span-2">
                                <label for="timestamp" class="block text-sm font-medium text-gray-700">
                                    Date and Time:
                                </label>
                                <div class="mt-1 flex rounded-md shadow-sm">
                                    <input type="datetime-local" step="1" name="timestamp" id="timestamp"
                                        class="focus:ring-sky-500 focus:border-sky-500 flex-1 block w-full rounded-none rounded-r-md sm:text-sm border-sky-300"
                                        required>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="px-4 py-3 bg-gray-50 text-right sm:px-6">
                        <button type="submit"
                            class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-sky-600 hover:bg-sky-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-sky-500">
                            Save
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>




{% endblock content %}
